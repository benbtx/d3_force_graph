    function update() {
        // Apply the general update pattern to the nodes.
        // Apply the general update pattern to the links.
        svg_links = svg_links

                return d.source.name + "-" + d.target.name;

        svg_links = svg_links.enter()

            .data(nodes, (d) => d.name)
            .enter()
            .append("circle")

                .on('start', d => {
                    if (!d3.event.active) {
                        forceSimulation.alphaTarget(0.8).restart();
                    }
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on('drag', d => {
                    d.fx = d3.event.x;
                    d.fy = d3.event.y;
                })
                .on('end', d => {
                    d.fx = d.x;
                    d.fy = d.y;
                }));

        var dom = document.querySelectorAll("circle");
        for (let len = dom.length, i = 0; i < len; i++) {
            if (d3.select(dom[i]).select('circle').empty()) {
                gs.append("circle")
                    // .attr("fill", (d) => color(d.id))
                    .attr("fill", '#eee')

                .attr("r", 30);
            }
        }
        //节点描述
        lineTexts = lineTexts
            .data(nodes, (d) => d.id)
            .enter()
            .append("text")
            .style("fill", "#000")
            .attr("dominant-baseline", "middle")
            .attr("text-anchor", "middle") //在圆圈中加上数据
            .text(function(d) {
                return d.id;
            }).merge(lineTexts);
        // svg_text = svg_text.data()
        // Update and restart the forceSimulation.
        forceSimulation.nodes(nodes);
        forceSimulation.force("link").links(edgs);
        forceSimulation.alpha(1).restart();

    }
